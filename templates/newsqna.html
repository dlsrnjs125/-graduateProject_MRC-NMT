<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QnA Service</title>
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="css/slick.css" type="text/css" /> -->
  <link href="{{ url_for('static', filename='css/slick.css') }}" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="css/templatemo-style.css"> -->
  <link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/daterangepicker.css') }}" />

</head>

<body>
  <video autoplay muted loop id="bg-video">
    <!-- <source src="video/gfp-astro-timelapse.mp4" type="video/mp4"> -->
    <source src="{{ url_for('static', filename='video/gfp-astro-timelapse.mp4') }}" type="video/mp4">
  </video>
  <div class="page-container">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="cd-slider-nav">
            <nav class="navbar navbar-expand-lg" id="tm-nav">
              <a class="navbar-brand" href="#">MRC를 사용한 뉴스기사 OpenQnA 서비스</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-supported-content" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbar-supported-content">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item ">
                    <a class="nav-link" href="/home">Home</a>
                    <div class="circle"></div>
                  </li>
                  <li class="nav-item selected">
                    <a class="nav-link" href="/newsqna">news QnA</a>
                    <div class="circle"></div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="qna">QnA</a>
                    <div class="circle"></div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="translation">translation</a>
                    <div class="circle"></div>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid tm-content-container">
      <ul class="cd-hero-slider mb-0 py-5">
        <div class="d-flex felx-row" style="width: 1800px;">
          <div class="d-flex flex-column align-items-stretch" style="width: 800px;">
            <div class="d-flex content-pad" style="height: 150px;">
            </div>
            <div class="row">
              <div class="content-pad text-center mb-3" style=" width:800px">
                <h3>날짜 선택</h3>
              </div>

              <div class="container" style=" width:800px">

                <form action="/newsqna" method="post">
                  <div class="flex-row d-flex justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-11 px-1">
                      <div class="input-group input-daterange">
                        <input type="text" name="daterange"
                          style="width: 500px; text-align:center; background-color:rgba(0,0,0,0.3); color:#fff"
                          value="2022/01/01 - 2022/01/01" readonly="">
                      </div>
                    </div>
                  </div>

                  <div class="text-end">
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop">
                      선택
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <div>
              선택된 날짜 : {{daterange}}
            </div>
          </div>

          <div style="width: 200px;"></div>

          <div class="d-flex flex-column align-items-stretch" style="width: 800px;">
            <div class="d-flex w-100 content-pad tm-bg-dark rounded-3">
              <h3>뉴스 기사</h3>
            </div>
            <div style="width:800px; height:20px;"></div>
            <div class="list-group list-group-flush rounded-3 gap-2 border-bottom scrollarea"
              style="overflow:auto; width:800px; height:500px;">
              {% for news in news_list %}
              <a href={{url_for("qna_news", index=news[0])}}>
                <div class="list-group-item list-group-item-action py-3 lh-sm">
                <!-- <a href="/" class="list-group-item list-group-item-action py-3 lh-sm tm-page-link"> -->
                  <div class="d-flex w-100 align-items-center justify-content-between">
                    <strong class="col-10 mb-1 text-truncate">{{ news[1] }}</strong>
                    <small class="text-muted">{{ news[5] }}</small>
                  </div>
                  <div class="col-10 mb-1 small text-truncate1">{{ news[2] }}</div>
                </div>
                <!-- </a> -->
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </ul>
    </div>
    <div class="container-fluid">
      <footer class="row mx-auto tm-footer">
        <div class="col-md-6 px-0">
        </div>
        <div class="col-md-6 px-0 tm-footer-right">
          Designed by 클루지
        </div>
      </footer>
    </div>
  </div>

  <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
  <!-- <script src="js/bootstrap.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <!-- <script src="js/slick.js"></script> -->
  <script src="{{ url_for('static', filename='js/slick.js') }}"></script>
  <!-- <script src="js/templatemo-script.js"></script> -->
  <script src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

  <script type="text/javascript">$(document).ready(function () {
      $(function () {
        $('input[name="daterange"]').daterangepicker({
          "startDate": new Date(),
          "endDate": new Date(),
          opens: 'center',
          locale: {
            format: 'YYYY/MM/DD'
          }
        });
      });
    });</script>

</body>

</html>
