<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QnA Service</title>
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/slick.css" type="text/css" /> -->
    <link href="{{ url_for('static', filename='css/slick.css') }}" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="css/templatemo-style.css"> -->
    <link href="{{ url_for('static', filename='css/templatemo-style.css') }}" rel="stylesheet" />

</head>

<body>
    <video autoplay muted loop id="bg-video">
        <!-- <source src="video/gfp-astro-timelapse.mp4" type="video/mp4"> -->
        <source src="{{ url_for('static', filename='video/gfp-astro-timelapse.mp4') }}" type="video/mp4">
    </video>
    <div class="page-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="cd-slider-nav">
                        <nav class="navbar navbar-expand-lg" id="tm-nav">
                            <a class="navbar-brand" href="#">MRC를 사용한 뉴스기사 OpenQnA 서비스</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbar-supported-content" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar-supported-content">
                                <ul class="navbar-nav mb-2 mb-lg-0">
                                    <li class="nav-item ">
                                        <a class="nav-link" href="/home">Home</a>
                                        <div class="circle"></div>
                                    </li>
                                    <li class="nav-item ">
                                        <a class="nav-link" href="/newsqna">news QnA</a>
                                        <div class="circle"></div>
                                    </li>
                                    <li class="nav-item selected">
                                        <a class="nav-link" href="/qna">QnA</a>
                                        <div class="circle"></div>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/translation">translation</a>
                                        <div class="circle"></div>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid tm-content-container">
            <ul class="cd-hero-slider mb-0 py-5">

                <form action="/qna" method="post">
                    <label for="basic-url" class="form-label">본문</label>
                    <div class="input-group tm-mb-30 tm-bg-dark">
                        <textarea rows="5" name="test1"
                            class="textarea form-control rounded-0 border-top-0 border-end-0 border-start-0"
                            style="padding: 15px;" placeholder="입력해주세요" required />{{ content }}</textarea>
                    </div>
                    <label for="basic-url" class="form-label">질문</label>
                    <div class="input-group tm-mb-30 tm-bg-dark">
                        <textarea rows="2" name="test2"
                            class="textarea form-control rounded-0 border-top-0 border-end-0 border-start-0"
                            style="padding: 15px;" placeholder="입력해주세요" required /></textarea>
                    </div>
                    <div class="text-end">
                        <input type="reset" value="초기화" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop" />
                        <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop">
                            답안
                        </button>
                    </div>
                </form>

                <label for="basic-url" class="form-label">답안</label>
                <div class="container-fluid tm-bg-dark border-bottom tm-mb-30" style="padding: 15px;">
                    <div style="overflow:auto; height:58px">
                        {{ answer }}
                    </div>
                </div>

            </ul>
        </div>
        <div class="container-fluid">
            <footer class="row mx-auto tm-footer">
                <div class="col-md-6 px-0">
                </div>
                <div class="col-md-6 px-0 tm-footer-right">
                    Designed by 클루지
                </div>
            </footer>
        </div>
    </div>

    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- <script src="js/slick.js"></script> -->
    <script src="{{ url_for('static', filename='js/slick.js') }}"></script>
    <!-- <script src="js/templatemo-script.js"></script> -->
    <script src="{{ url_for('static', filename='js/templatemo-script.js') }}"></script>

</body>

</html>
